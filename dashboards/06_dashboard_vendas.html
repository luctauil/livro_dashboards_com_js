<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Importador de Dados para Dashboards</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SheetJS para leitura de Excel -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Importador de Dados</h1>
    <p class="lead text-center">Envie seu arquivo CSV. Os dados serão lidos e convertidos em objetos JavaScript.</p>

    <div class="row mb-4">
      <div class="col-md-6 offset-md-3 text-center">
        <a href="../dados/vendas_vendedores.csv" download class="btn btn-outline-primary w-100">
          ⬇ Baixar arquivo de exemplo (.csv)
        </a>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-6 offset-md-3">
        <input type="file" id="inputArquivo" class="form-control" accept=".csv" onchange="lerArquivo()">
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-6 offset-md-3">
          <button class="btn btn-success w-100" onclick="CarregarDashboards()">Gerar Dashboard</button>
      </div>
    </div>

    <div class="my-5">
        <canvas id="meu_dashboard"></canvas>
    </div>

    <div class="my-5">
        <canvas id="meu_dashboard2"></canvas>
    </div>


      <div class="text-center">
        <a href="menu_dashboards.html" class="btn btn-primary">⬅ Voltar para os Dashboards</a>
    </div>
  </div>

  <footer class="bg-dark text-light py-3 mt-5">
    <div class="container text-center">
      <p class="mb-0">Ferramenta de Importação de Dados | © 2025 Lucas Tauil</p>
    </div>
  </footer>

      <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Nossas funções - Importador agora está aqui -->
    <script src="scripts/utilitarios.js"></script>

    <!-- Script do gráfico -->
    <script src="scripts/06_dashboard.js"></script>
</body>
</html>
